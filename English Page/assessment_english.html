<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Mathematics</title>
    <link rel="shortcut icon" href="/images/logo.png" type="image/png">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/assessment.css">
    <link rel="stylesheet" href="/css/hover.css">

    <link rel="stylesheet" href="/css/asses_middlestyle.css">
</head>
<body onload="start()" class="body-math" >
    <nav class="navbar-math fixed-top">
        <a class="navbar-brand" href="#" style="text-align: center;">Assessment</a>
        <div class="right">
            <a class="btn-math" href="#">QUIT</a>
        </div>
    </nav>


    <div class="main-panel">
    
        <div class="container-math" style="float: left;">
            <div class="row">
                
                <div class="column-desc">
                   
                        <h1>Instruction</h1>
                    
                    
                    <h3>Answer all the questions correctly. Passing score is 5 out 10 question.</h3>
                    <br>

                    <div class="limit">
                    <h4>Note: if you fail, you need to repeat the lesson to proceed to the next lesson.</h4>
                    </div>
                    <br>
                    <h3>Happy Learning !</h3>
                </div>
            </div>
        </div>
    
   

    
        <div class="container-math-question" style="float: left;">
            <div class="row">
                <div class="quiz-box custom-box">
                    <div class="question-number" id="question-num">
            
                    </div>
                    <div class="question-text">
            
                    </div>
                    <div class="option-container">
            
                    </div>
                    <div class="next-question-button">
                        <button type="button" class="btn" onclick="next()">Next</button>
                    </div>
                    <div class="answers-indicator">
            
                    </div>
                </div>
                <div class="result-box custom-box hide">
                    <h1>Quiz Result</h1>
                    <table>
                        <tr>
                            <td>Total Question</td>
                            <td><span class="total-question"></span></td>
                        </tr>
                        <tr>
                            <td>Attempt</td>
                            <td><span class="attempt"></span></td>
                        </tr>
                        <tr>
                            <td>Correct</td>
                            <td><span class="total-correct" name="tcorrect"></span></td>
                        </tr>
                        <tr>
                            <td>Wrong</td>
                            <td><span class="total-wrong"></span></td>
                        </tr>
                        <tr>
                            <td>Percentage</td>
                            <td><span class="percentage"></span></td>
                        </tr>
                        <tr>
                            <td>Total Score</td>
                            <td><span class="total-score"></span></td>
                            <input type="text" name="scoreToDB" id="scoreToDB">
                        </tr>
                    </table>
                    <button type="button" class="btn" name="again" >Try Again</button>
                    <button type="button" class="btn" onclick="goHome()">Go To Home</button>
                </div>

                        <a href="/html/trivia.html">

                    </a>
                    </div> -->
                
            </div>
        </div>


       
    </div>

    <script type="text/javascript" src="/jsp_English/assesfunctions.js"></script>
    <script type="text/javascript" src="/jsp_English/assesquestions.js"></script>
</body>

</html>
